<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #f5f7fa, #ffffff);
      color: #1a1a1a;
      scroll-behavior: smooth;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header img {
      height: 40px;
    }
    nav a {
      margin: 0 1rem;
      color: #2f855a;
      text-decoration: none;
      font-weight: 600;
      position: relative;
    }
    nav a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0%;
      height: 2px;
      background: #48bb78;
      transition: width 0.3s ease;
    }
    nav a:hover::after {
      width: 100%;
    }
    .hero {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 5rem 2rem;
      background: #ffffff;
      background-image: url('https://images.unsplash.com/photo-1512621776951-a57141f2eefd');
      background-size: cover;
      background-position: center;
      color: #ffffff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
    }
    .hero img {
      max-width: 320px;
      border-radius: 12px;
      margin-bottom: 2rem;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
    }
    .hero-content {
      max-width: 500px;
      margin-left: 2rem;
    }
    .hero h1 {
      font-size: 2.6rem;
      font-weight: 700;
      margin-bottom: 1rem;
    }
    .hero a {
      display: inline-block;
      padding: 0.8rem 1.6rem;
      background: #48bb78;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }
    .hero a:hover {
      background: #38a169;
    }
    .features {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 4rem 2rem;
      background: #f0f4f8;
    }
    .features div {
      text-align: center;
      max-width: 160px;
      transition: transform 0.3s;
    }
    .features div:hover {
      transform: translateY(-5px);
    }
    .features img {
      height: 64px;
      margin-bottom: 0.5rem;
    }
    .features p {
      font-weight: 600;
      color: #2d3748;
    }
    footer {
      background: #2f855a;
      color: white;
      text-align: center;
      padding: 2rem;
    }
  </style>
