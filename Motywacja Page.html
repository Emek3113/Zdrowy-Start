<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Motywacja – Plan FIT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 2rem;
      background: linear-gradient(to top right, #fff, #ede7f6);
      color: #6a1b9a;
    }
    h1 {
      font-size: 2.5rem;
      border-bottom: 3px solid #ba68c8;
      padding-bottom: 0.5rem;
    }
    .motivation {
      margin-top: 2rem;
      background: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    blockquote {
      font-style: italic;
      font-size: 1.2rem;
      color: #4a148c;
      margin-bottom: 1rem;
      border-left: 4px solid #ce93d8;
      padding-left: 1rem;
      transition: background 0.3s;
    }
    blockquote:hover {
      background: #f3e5f5;
    }
    ul {
      margin-top: 1rem;
      padding-left: 1.5rem;
    }
    ul li {
      margin-bottom: 0.5rem;
    }
    nav {
      margin-top: 3rem;
    }
    nav a {
      text-decoration: none;
      color: #4a148c;
      font-weight: 600;
      margin-right: 1.5rem;
    }
  </style>
</head>
<body>
  <h1>Motywacja i Samodyscyplina</h1>
  <div class="motivation" id="motivation-container">
    <!-- Cytaty będą załadowane dynamicznie -->
  </div>

  <nav>
    <a href="fit.html">← Powrót do FIT</a>
    <a href="index.html">Start →</a>
  </nav>

  <script>
    const container = document.getElementById('motivation-container');

    const quotes = [
      "Nie musisz być najlepszy, wystarczy, że będziesz lepszy niż wczoraj.",
      "Twoje ciało potrafi więcej niż myślisz. Uwierz w siebie.",
      "Każdy dzień to nowa szansa, by zacząć od nowa."
    ];

    const goals = [
      "Tydzień 1: Wstawaj wcześniej o 15 minut.",
      "Tydzień 2: Codziennie 5 minut medytacji.",
      "Tydzień 3: Zrezygnuj z przetworzonego cukru.",
      "Tydzień 4: Zwiększ ilość wody do 2l dziennie."
    ];

    const tips = [
      "Notuj postępy każdego dnia.",
      "Znajdź partnera treningowego.",
      "Nagradzaj się za konsekwencję."
    ];

    const block = document.createElement('div');

    quotes.forEach(q => {
      const quote = document.createElement('blockquote');
      quote.textContent = q;
      block.appendChild(quote);
    });

    const goalHeader = document.createElement('h2');
    goalHeader.textContent = 'Cele tygodniowe';
    block.appendChild(goalHeader);

    const goalList = document.createElement('ul');
    goals.forEach(g => {
      const li = document.createElement('li');
      li.textContent = g;
      goalList.appendChild(li);
    });
    block.appendChild(goalList);

    const tipsHeader = document.createElement('h2');
    tipsHeader.textContent = 'Wskazówki';
    block.appendChild(tipsHeader);

    const tipsList = document.createElement('ul');
    tips.forEach(t => {
      const li = document.createElement('li');
      li.textContent = t;
      tipsList.appendChild(li);
    });
    block.appendChild(tipsList);

    container.appendChild(block);
  </script>
</body>
</html>
